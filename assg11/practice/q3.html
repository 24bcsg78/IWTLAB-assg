<body>
<h3>Write a program using for while loop to reverse digits of a number and check if the number is a palindrome or not.</h3>
    <script>
		let num = prompt("Enter a number");
		let rev = 0;
		let temp = num;
		while (temp>0){
			let rem = temp%10;
			rev = rev*10 + rem;
			temp = Math.floor(temp/10);
		}
		if (rev === num){
			document.write(num+" is a palindrome number.");
		}
		else{
			document.write(num+" is not a palindrome number.");
		}
    </script>
</body>
