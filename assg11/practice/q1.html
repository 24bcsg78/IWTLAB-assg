<body>
    <script>
        let grades = 78
        if (grades >= 90) {
            console.log("Grade : A")
        } 
		else if (grades >= 75) {
            console.log("Grade : B")
        } 
		else if (grades >= 50) {
            console.log("Grade : C")
        }
        else if (grades < 50 && grades >= 0) {
            console.log("Fail!")
        } 
		else {
            console.log("Error in inputed marks")
        }
    </script>
</body>
