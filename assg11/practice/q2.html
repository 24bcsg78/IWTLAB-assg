<body>
<h3>Write a program using for loop to calc and print factorial of a number.</h3>
    <script>
        var num = prompt("Enter a number");
		var i;
		var fact = 1;
		for (i=num; i>0; i--){
			fact = fact*i;
		}
		document.write("Factorial of "+num+" = "+fact);
    </script>
</body>
</html>
